  <script>
    // Objeto columna iniciada
    // crea una etiqueta div con un boton con el metodo añadir tarjeta
    // boton | Titulo

    //clase tarea
    class Tarea {
      constructor(id, titulo, descripcion) {
        this.id = id;
        this.titulo = titulo;
        this.descripcion = descripcion;
      }
    }


    function creaTarea(id, titulo, descr) {
      tarea = new Tarea(id, titulo, descr);

      tareas.push(tarea);
    }

    function eliminaTarea(id) {
      let idx;
      console.log(tareas);
      tareas = tareas.filter(tarea => {
        if (tarea.id != id) {
          return tarea;
        }
      })
      console.log(tareas);
      actualizarTareas();
    }

    let tareas = [];

    function actualizarTareas() {
      document.getElementById("cos").innerHTML = "";
      var n_tarea = 1;
      for (let tarea of tareas) {
        n_tarea += 1;
        const docPadre = document.getElementById("cos");
        const string = "<div id='tarea' class='card text-bg-primary mb-3' style='max-width: 18rem;'><div class='card-body'><div class='d-grid gap-2 d-md-flex justify-content'><h5 id='tarea-titulo' class='card-title'>" + tarea.titulo + "</h5><button type='button' class='btn btn-outline-light' onclick='eliminaTarea(\"" + tarea.id + "\")' ><i class='fa-regular fa-trash-can' aria-label='delete'></i></button></div><p class='card-text'>" + tarea.descripcion + "</p></div></div>";
        docPadre.innerHTML += string;

      }

      // tareas.forEach(function(tarea){
      //   añadirTareaLocalStorage(tarea);
      // })
      añadirTareaLocalStorage(tareas);

    }


    function enviaTextos() {
      var id = uuidv4();
      var titulo = document.getElementById("campoTitulo").value;
      var descripcion = document.getElementById("campoDescripcion").value;

      creaTarea(id, titulo, descripcion);
      actualizarTareas();

    }

    function añadirTareaLocalStorage(value) {
      if (typeof (Storage) !== "undefined") {
        window.localStorage.setItem("tareas", JSON.stringify(value));
      } else {
        document.write("<div class='alert alert-danger' role='alert'>El navegador no permet localStorage, per tant es incompatible</div>")
      }
    }

    function obtenerTareasGuardadas() {
      if (typeof (Storage) !== "undefined") {
        tareas = JSON.parse(localStorage.getItem("tareas") || "[]");
        for (let tarea of tareas) {
          const docPadre = document.getElementById("cos");
          const string = "<div id='tarea' class='card text-bg-primary mb-3' style='max-width: 18rem;'><div class='card-body'><div class='d-grid gap-2 d-md-flex justify-content'><h5 id='tarea-titulo' class='card-title'>" + tarea.titulo + "</h5><button type='button' class='btn btn-outline-light' onclick='eliminaTarea(\"" + tarea.id + "\")' ><i class='fa-regular fa-trash-can' aria-label='delete'></i></button></div><p class='card-text'>" + tarea.descripcion + "</p></div></div>";
          docPadre.innerHTML +=
            string;
        }


      } else {
        document.write("<div class='alert alert-danger' role='alert'>El navegador no permet localStorage, per tant es incompatible</div>")
      }
    }

    function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

  </script>
