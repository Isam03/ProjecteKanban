  <script>
    // Objeto columna iniciada
    // crea una etiqueta div con un boton con el metodo añadir tarjeta
    // boton | Titulo
    //clase tarea
    class Tarea {
      constructor(id, titulo, titulo_corto, descripcion, color, fecha_creacion, fecha_finalizacion, responsable) {
        this.id = id;
        this.titulo = titulo;
        this.titulo_corto = titulo_corto;
        this.descripcion = descripcion;
        this.color = color;
        this.fecha_creacion = fecha_creacion;
        this.fecha_finalizacion = fecha_finalizacion;
        this.responsable = responsable;
      }
    }

    let tareas = [];

    if (typeof (Storage) !== "undefined") {
        tareas = JSON.parse(localStorage.getItem("tareas") || "[]");
        for (let tarea of tareas) {
          const docPadre = document.getElementById("cos");
          console.log("Fecha inicio: " + tarea.fecha_creacion);
          console.log("Fecha final: " + tarea.fecha_finalizacion);
          console.log("Responsable: " + tarea.responsable);
          let string = "<div id='tarea' class='card text-bg-" + tarea.color + " mb-3' style='max-width: 18rem;'><div class='card-body'><div class='container-fluid'><div class='row row-cols-2'><div class='col'><h5 id='tarea-titulo' class='card-title' data-bs-toggle='tooltip' data-bs-placement='top' title='" + tarea.titulo + "'>" + tarea.titulo_corto + "</h5></div><div class='col'><button type='button' class='btn btn-outline-light' onclick='eliminaTarea(\"" + tarea.id + "\")' ><i class='fa-regular fa-trash-can' aria-label='delete'></i></button></div></div><p class='card-text'>" + tarea.descripcion + "</p><span class='badge rounded-pill bg-light text-dark'>" + tarea.responsable + "</span></div></div>";
          docPadre.innerHTML += string;
          
        }
      } else {
        document.write("<div class='alert alert-danger' role='alert'>El navegador no permet localStorage, per tant es incompatible</div>")
    }

    function eliminaTarea(id) {
      let idx;
      tareas = tareas.filter(tarea => {
        if (tarea.id != id) {
          return tarea;
        }
      })
      actualizarTareas();
    }

    function creaTarea(id, titulo, titulo_corto, descr, color, fecha_inicio, fecha_final, responsable) {
      tarea = new Tarea(id, titulo, titulo_corto, descr, color, fecha_inicio, fecha_final, responsable);

      tareas.push(tarea);
    }

    function actualizarTareas() {
      document.getElementById("cos").innerHTML = "";
      var n_tarea = 1;
      for (let tarea of tareas) {
        n_tarea += 1;

        const docPadre = document.getElementById("cos");

        let string = "<div id='tarea' class='card text-bg-" + tarea.color + " mb-3' style='max-width: 18rem;'><div class='card-body'><div class='container-fluid'><div class='row row-cols-2'><div class='col'><h5 id='tarea-titulo' class='card-title' data-bs-toggle='tooltip' data-bs-placement='top' title='" + tarea.titulo + "'>" + tarea.titulo_corto + "</h5></div><div class='col'><button type='button' class='btn btn-outline-light' onclick='eliminaTarea(\"" + tarea.id + "\")' ><i class='fa-regular fa-trash-can' aria-label='delete'></i></button></div></div><p class='card-text'>" + tarea.descripcion + "</p><span class='badge rounded-pill bg-light text-dark'>" + tarea.responsable + "</span></div></div>";
        docPadre.innerHTML += string;
      }

      añadirTareaLocalStorage(tareas);

    }


    function enviaTextos() {
      var id = uuidv4();
      var titulo = document.getElementById("campoTitulo").value;
      var titulo_corto = document.getElementById("campoTitulo").value;
      var descripcion = document.getElementById("campoDescripcion").value;
      var prioridad = document.getElementById("campoPrioridad").value;
      var fecha_inicio = document.getElementById("campoFechaInicio").value;
      var fecha_final = document.getElementById("campoFechaFinal").value;
      var responsable = document.getElementById("campoResponsable").value;

      console.log(prioridad);

      if(prioridad == "urgente"){
        color = "warning";
      }
      else if(prioridad == "importante"){
        color = "danger";
      }
      else if(prioridad == "alta"){
        color = "primary";
      }
      else if(prioridad == "media"){
        color = "info";
      }
      else if(prioridad == "baja"){
        color = "secondary";
      }

      if(titulo.length > 22){

        titulo_corto = titulo.substring(0,22) + "...";

        creaTarea(id, titulo, titulo_corto, descripcion, color, fecha_inicio, fecha_final, responsable);
        actualizarTareas();
      }
      else{
        creaTarea(id, titulo, titulo_corto, descripcion, color, fecha_inicio, fecha_final, responsable);
        actualizarTareas();
      }
    }

    function añadirTareaLocalStorage(value) {
      if (typeof (Storage) !== "undefined") {
        window.localStorage.setItem("tareas", JSON.stringify(value));
      } else {
        document.write("<div class='alert alert-danger' role='alert'>El navegador no permet localStorage, per tant es incompatible</div>")
      }
    }

    // function obtenerTareasGuardadas() {
      
    // }

    function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
