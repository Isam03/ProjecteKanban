    <script>
        // Objeto columna iniciada
        // crea una etiqueta div con un boton con el metodo a침adir tarjeta

        //clase tarea
        class Tarea{
            constructor(id,titulo, descripcion){
                this.id = id;
                this.titulo = titulo;
                this.descripcion = descripcion;
            }
        }


        function creaTarea(id, titulo, descr){
            tarea = new Tarea(id,titulo,descr);
            tareas.push(tarea);
        }

        const tareas = [];

        function actualizarTareas(){
            document.getElementById("cos").innerHTML = "";
            var n_tarea = 1;
            for(let tarea of tareas){
                n_tarea += 1;
                const docPadre = document.getElementById("cos");
                const string = "<div id='tarea' class='card text-bg-primary mb-3' style='max-width: 18rem;'><div class='card-body'><div class='d-grid gap-2 d-md-flex justify-content'><h5 id='tarea-titulo' class='card-title'>" + tarea.titulo + "</h5><button type='button' class='btn-close' aria-label='Close'></button></div><p class='card-text'>"+ tarea.descripcion + "</p></div></div>";
                docPadre.innerHTML += string;
            }

            
        }
        

        function enviaTextos(){
            var id = tareas.size + 1;
            var titulo = document.getElementById("campoTitulo").value;
            var descripcion = document.getElementById("campoDescripcion").value;

            creaTarea(id, titulo, descripcion);
            actualizarTareas();
            
        }
